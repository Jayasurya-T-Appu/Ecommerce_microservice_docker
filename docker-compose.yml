version: '3.8'

services:
  user-service:
    build: ./user-service
    container_name: user-service
    volumes:
      - ./user-service:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      MONGO_URI: "mongodb://user-db:27017/userdb"
      REDIS_HOST: "user-redis"
      REDIS_PORT: "6379"
    depends_on:
      - user-db
      - user-redis
    networks:
      - backend

  user-db:
    image: mongo
    container_name: user-db
    ports:
      - "27017:27017"
    volumes:
      - user-data:/data/db
    networks:
      - backend

  user-redis:
    image: redis:latest
    container_name: user-redis
    ports:
      - "6379:6379"
    networks:
      - backend
    volumes:
      - redis-data:/data
  
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
    networks:
      - backend

networks:
  backend:

volumes:
  user-data:
  redis-data:
